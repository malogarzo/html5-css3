<!doctype html>
<html>
	<head>
		<title>SVG en HTML5</title>
		<meta charset="utf-8">
		<style>
			svg{
				background: red;
			}
			iframe{
				border: none;
			}
		</style>
	</head>
	<body>
		<h1>Vectores en la web :D</h1>
		
		<svg>
			<circle cx="100" cy="50" r="20" stroke="#090" stroke-width="5" fill="#F90" />
			<rect  x="50" y="20" width="200" height="75" style="fill: blue; stroke: pink; stroke-width:5; fill-opacity: 0.4; stroke-opacity: 0.2" />
		</svg>
		
		<iframe src="corona.svg"></iframe>
		
		<svg width="267" height="141">
			<image xlink:href="corona.svg" src="corona.png" width="267" height="141" />
		</svg>
		
		
	</body>
</html>
