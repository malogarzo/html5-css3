<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funciones con más eventos</title>
		<script>
			function color(valor){
				document.bgColor = valor;
			}
		</script>
	</head>
	<body>
		<h1>Funciones y eventos</h1>
		<!-- Envío el parámetro entre () -->
<input type="button" value="Rojo" onclick="color('#900')">
<input type="button" value="Azul" onmouseout="color('yellow')" onmouseover="color('#009')">
		
		
	</body>
</html>
