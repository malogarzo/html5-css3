<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript 1</title>
		<!-- Archivo externo -->
		<script src="algo.js"></script>
		<script>
			// Esto es Javascript
			
			/*
				Comentarios de varias
				línea
			*/
			
			//alert("Hola Mundo!");
			
			// La primera vez que nombro la variable le agrego var
			var edad = 155;
			var nombre = "Eva";
			
			// La siguiente vez que la llamo no es necesario var, sin comillas
			//alert(edad);	
			
			
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		
		<script>
			//concatenar = Juntar cosas
			document.write("La edad de " + nombre + " es " + edad);
			
			//if(condicion){ }
			// && => AND 
			// || => OR
			if( edad >= 18	|| nombre == 'Eva' ){
				// Si la condición se cumple:
				alert("Eres viejo");
			} else {
				// Si no se cumple
				alert("Eres joven");
			}
			
		</script>
		
		
		
		
	</body>
</html>
