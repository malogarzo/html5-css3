<nav class="botonera">

		Barra de navegación. Se puede repetir. No es un enlace solo.
	-->

<header>
	<!--
		1º: Cabecera de la página actual:
			Logo empresa, slogan, entre otro. Introductorio a esta página en particular.
		2º: Cabecera del artículo
			Título, autor, fecha, subtítulo, bajada.
	-->
</header>

<footer>
	<!--
		1º: Pie de esta página. Descenlace
		Dirección de contacto, horarios de atención, teléfono, redes sociales, etc.
		
		2º: Pie del artículo
			Autor, fecha, comentarios, compartir en redes sociales.
	-->
</footer>


	<article>
		Hola
		<!--
			Contenido independiente, no hace falta que esté junto al contexto.
			La razón por la que creé la página.
			Suele tener el h1
		-->
		<section>
			<!-- 
				Divide el artículo, agrupa contenido.
				Es obligatorio que tenga una etiqueta h(2-6).
				
				Section NO es independiente.
			-->
		</section>
	</article>
	<!--
		Section suele estar dentro de article, pero:
			Si tengo artículos incompletos, que se dirigen a su artículo completo (artículo potencial) 
			"Ver más", "..."
			Puedo encontrar la estructura contraria:
			
			Varios articles dentro de un section.
	-->
	
	
	
	<aside>
		<!--
			Redes sociales, suscribite al newsletter, noticias relacionadas.
			
			No es indispensable.
		-->
	</aside>
		
	<figure>
		<!--
			Tiene un margen predeterminado de 40px
			
			Puede ser:
				Tablas de estadísticas, infografías, juegos interactivos (.swf), imagen, citas de autoridad.
			
			Que esté relacionado al artículo pero que sea independiente.
			
		-->
		<figcaption>
			<!-- 
				Opcional, pero si está, está dentro de figure.
				Descripción del figure.
			-->
		</figcaption>
	</figure>

			<!-- Ya no es real -->
		</hgroup>
